# this example illustrates how Lucille can handle a simple use case like indexing the contents of a CSV file into Solr

connectors: [
  {
    class: "com.kmwllc.lucille.connector.JSONConnector",
    jsonPath: "conf/embeddings.json",
    name: "connector1",
    pipeline: "pipeline1"
  }
]

pipelines: [
  {
    name: "pipeline1",
    stages: []
  }
]

indexer {
  type: "pinecone"
  class: "com.kmwllc.lucille.pinecone.indexer.PineconeIndexer"
}

pinecone {
  namespaces: ["namespace-1", "namespace-2"]
  mode: "update"
  index: "good"
  embeddingFields: ["vector-for-namespace1"]
  metadataFields: ["metaString1"]
  apiKey: "apiKey"
  environment: "environment"
  projectName: "projectName"
  timeout: "100"
}

