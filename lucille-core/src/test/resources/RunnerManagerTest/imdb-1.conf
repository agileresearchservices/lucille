connectors: [
    {
      class: "com.kmwllc.lucille.connector.CSVConnector",
      name: "imdb-connector",
      pipeline: "imdb-pipeline",
      path: "classpath:RunnerManagerTest/imdb.csv"
    }
]

pipelines: [{
  name: "imdb-pipeline",
  stages: [
    {
      "name": "deleteFields",
      "class": "com.kmwllc.lucille.stage.DeleteFields",
      "fields": [
        "production_countries",
        "spoken_languages",
        "original_language",
        "original_title",
        "imdb_id",
        "status"
      ]
    }
    {
      "name": "renameFields",
      "class": "com.kmwllc.lucille.stage.RenameFields",
      "fieldMapping": {
        "title": "movie_title",
        "vote_average": "average_vote"
        "vote_count": "num_votes"
        "runtime": "runtime_in_min"
        "adult": "is_adult"
      }
    }
    {
      "name": "replacePatterns",
      "class": "com.kmwllc.lucille.stage.ReplacePatterns"
      "source": ["keywords", "tagline"]
      "dest": ["replaced_keywords", "replaced_tagline"]
      "regex": ["and", "villain"]
      "replacement": "REPLACEMENT"
    }
  ]
}]

indexer {
  type: "NoOpIndexer",
  class: "com.kmwllc.lucille.indexer.NopIndexer",
}