name: release-to-sonatype
on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      releaseversion:
        description: 'Release version'
        required: true
  push:
      branches:
        - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Release version ${{ github.event.inputs.releaseversion }}!"

      - uses: actions/checkout@v3

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Increment Maven version
        run: mvn build-helper:parse-version versions:set "-DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT versions:commit"

      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
