name: Nightly Smoketest for Lucille Distributed Mode

on:
  schedule:
    # runs at 00:00 UTC every day, 20:00 EST
    - cron: '0 0 * * *'
  workflow_dispatch:  # allows manual triggering of the workflow via actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Start up Docker and set up distributed mode
        uses: adambirds/docker-compose-action@v1.5.0
        with:
          compose-file: "lucille/lucille-examples/lucille-distributed-example/docker-compose.yml"
      - name: Run Maven Verify within Lucille Examples
        run: mvn verify -Pnightly -f lucille-examples/pom.xml